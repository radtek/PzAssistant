[0001]
reason=为了能够使操作人员完成必要的财务操作（不通过直接修改数据库的方法）
1=实现反结帐
2=实现反审核
3=调整对凭证可编辑性的控制（只有在凭证未审核，且凭证集未结账的时候才可以编辑）
4=实现结转本年利润功能
5=临时简化某些菜单项的启用性控制（比如反审核）
6=添加两个需要按币种分别核算的科目（预收账款、预付账款）-硬编码（未来拟在科目配置中实现）
7=取消反引用、反结转菜单的实现（因未到合适的时机）

[0002]
reason=完善程序的可操作性，减轻查找凭证错误的劳动强度
1=调整对删除会计分录菜单项的启用性控制（用户选择了未审核凭证的会计分录）
2=调整对添加凭证菜单项启用性的控制（只要凭证集未结账，就可以添加任意凭证）
3=将原先的开发者工具菜单拆分为开发者工具和管理员工具，适当合理分组，并添加设置凭证类别功能菜单（但未实现）
4=添加凭证集错误检测功能（高级凭证操作）

[0003]
reason=提高程序版本鉴别能力
1=实现设置凭证类别的管理员工具
2=实现在关于对话框中显示程序的修订历史功能

[0004]
reason=实现数据库版本维护服务的基础框架
1=管理账户数据库的版本和升级服务；
2=管理基础数据库的版本和升级服务；
3=管理本程序使用的配置文件簇的服务；

[0005]
reason=因转为老版的维护版，暂且禁用版本升级服务。继续bug修复
1、修复计算本期发生额时，没有考虑结转汇兑损益凭证的特殊性，导致将本应核算到外币的金额核算到人民币上，以致统计出错
2、修复强制设置凭证集状态，没有同步调整凭证集内的各个凭证的审核状态，导致统计功能失常。
3、在创建结转损益的凭证时，如果前面进行了结转汇兑损益操作而未按要求重新统计并保持余额，将导致这些凭证的汇兑损益值没有结转掉。
