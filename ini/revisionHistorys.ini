[0002]
reason=提供悬停提示、纠正各种余额计算问题和其他小问题
1=修正SubjectManager类的getFstSubject()方法在发行版没有return语句返回一级科目对象的bug，导致在执行装载凭证时应用崩溃的问题。
2=修正在关闭凭证集时，把并不需要关闭的明细账和总账视图关闭的问题，这两个视图只有在帐套切换的时候隐藏。
3=明细账窗口在期初和发生额的对应行的最末列提供悬停提示（在同时显示美金和人民币的明细账时，提示信息将按币种分别予以显示，人民币只显示方向和余额值，外币则显示余额的方向、原币值和本币值），目前为简化，假定外币只有一个且是美金。
4=在本期统计表的期初、本期借方、本期贷方、期末显示混合币种的列上，悬停时按币种分别显示它们各自的方向与余额值（目前仅假定只有美金作为外币）
5=纠正明细账在显示所有币种且科目是使用外币的情况下，美金的本币余额值不正确的问题。原因是没有正确处理汇兑损益凭证内的分录。虽然当显示美金明细账时已经进行了正确的处理。按理说，美金的本币余额值应该等于其原币余额值乘以期末汇率而不是期初汇率。
6=纠正明细账视图，当更改结束日期时，日期的天部分没有改变，导致明细账的查询范围被截短。比如从11月更改到12月，天部分应该从30变到31。
7=纠正统计类StatUtil类在计算余额后，如果某个使用外币的科目，由于计算方式的不同而导致的有时外币的原币余额为0，但本币余额不为0（通常是0.01）的余额值冲突。
8=在主窗口的状态条上，显示当前帐套（在关闭帐套切换面板后也可以辨析）
9=在凭证错误检测中，加入对幽灵子目的检测。

